name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package-manager: [npm]
        directory: ['/testbro-backend', '/testbro-frontend']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.directory }}/package-lock.json
    
    - name: Check for updates
      working-directory: .${{ matrix.directory }}
      run: |
        npm outdated || true
        npm audit || true
    
    - name: Update dependencies
      working-directory: .${{ matrix.directory }}
      run: |
        npm update
        npm audit fix
    
    - name: Run tests
      working-directory: .${{ matrix.directory }}
      run: |
        npm test || echo "Tests failed - manual review required"
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          chore: update dependencies in ${{ matrix.directory }}
          
          - Updated npm dependencies
          - Fixed security vulnerabilities
          - Automated dependency update
        title: "ðŸ”’ Dependency Updates for ${{ matrix.directory }}"
        body: |
          ## Dependency Updates
          
          This PR contains automated dependency updates for `${{ matrix.directory }}`.
          
          ### Changes:
          - Updated npm dependencies to latest versions
          - Fixed security vulnerabilities with `npm audit fix`
          - Ran basic tests to ensure compatibility
          
          ### Review Checklist:
          - [ ] Check if any breaking changes are introduced
          - [ ] Verify all tests pass
          - [ ] Test critical application flows
          - [ ] Review changelog of major version updates
          
          This is an automated PR created by the dependency update workflow.
        branch: dependency-updates-${{ matrix.directory }}-${{ github.run_number }}
        delete-branch: true
        labels: |
          dependencies
          security
          automated
        reviewers: |
          testbro-team
        assignees: |
          tech-lead

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run npm audit for backend
      working-directory: ./testbro-backend
      run: |
        npm audit --audit-level=moderate --json > backend-audit.json || true
    
    - name: Run npm audit for frontend
      working-directory: ./testbro-frontend
      run: |
        npm audit --audit-level=moderate --json > frontend-audit.json || true
    
    - name: Check for high/critical vulnerabilities
      run: |
        # Check backend vulnerabilities
        BACKEND_HIGH_VULN=$(cat testbro-backend/backend-audit.json | jq '.metadata.vulnerabilities.high // 0')
        BACKEND_CRITICAL_VULN=$(cat testbro-backend/backend-audit.json | jq '.metadata.vulnerabilities.critical // 0')
        
        # Check frontend vulnerabilities
        FRONTEND_HIGH_VULN=$(cat testbro-frontend/frontend-audit.json | jq '.metadata.vulnerabilities.high // 0')
        FRONTEND_CRITICAL_VULN=$(cat testbro-frontend/frontend-audit.json | jq '.metadata.vulnerabilities.critical // 0')
        
        echo "Backend - High: $BACKEND_HIGH_VULN, Critical: $BACKEND_CRITICAL_VULN"
        echo "Frontend - High: $FRONTEND_HIGH_VULN, Critical: $FRONTEND_CRITICAL_VULN"
        
        # Create issue if critical vulnerabilities found
        TOTAL_CRITICAL=$((BACKEND_CRITICAL_VULN + FRONTEND_CRITICAL_VULN))
        if [ $TOTAL_CRITICAL -gt 0 ]; then
          echo "CRITICAL_VULNERABILITIES_FOUND=true" >> $GITHUB_ENV
        fi
    
    - name: Create security issue
      if: env.CRITICAL_VULNERABILITIES_FOUND == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "ðŸš¨ Critical Security Vulnerabilities Detected"
        body: |
          ## Critical Security Alert
          
          Our automated security scan has detected critical vulnerabilities in the dependencies.
          
          ### Action Required:
          1. Review the audit reports attached
          2. Update affected dependencies immediately
          3. Test the application thoroughly
          4. Deploy security updates as soon as possible
          
          ### Audit Reports:
          - Backend audit: See artifact `backend-audit.json`
          - Frontend audit: See artifact `frontend-audit.json`
          
          **This is a high-priority security issue that requires immediate attention.**
        labels: |
          security
          critical
          urgent
        assignees: |
          security-team
          tech-lead
    
    - name: Upload audit reports
      uses: actions/upload-artifact@v3
      with:
        name: security-audit-reports
        path: |
          testbro-backend/backend-audit.json
          testbro-frontend/frontend-audit.json